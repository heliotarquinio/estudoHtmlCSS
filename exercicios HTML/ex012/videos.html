<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos</h1>
    <p>Aqui está um video de drift de carros</p>
    <video width="500" controls poster="imagens/lamborguini.jfif" autoplay loop>
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video-webm.webm" type="video/webm">
        <p>Seu navegador não é compátivel com nenhum tipo de arquivo de vídeo</p>
    </video>
    <H1>Inserindo videos do Youtube</H1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=rTlveYgUjbcGfIfz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=ff9933&portrait=0" width="560" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
