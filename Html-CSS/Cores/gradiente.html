<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configuração Global em CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(120deg, #3739E6 15%, #BB1FD8, #F517BA, #FF3183, #FFB02F);
            background-attachment: fixed;
        }
        h1{
            color: #ffffff
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
